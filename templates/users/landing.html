{% extends 'base.html' %}
{% load static %}

{% block title %}Welcome to Skids Logistics - Invoice & Quotation System{% endblock %}

{% block extra_css %}
<style>
    .landing-hero {
        position: relative;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 0;
        overflow: hidden;
    }
    
    .hero-bg {
        position: absolute;
        inset: 0;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        z-index: 0;
    }
    
    .logo-section {
        position: fixed;
        z-index: 2;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100vh;
        padding: 0;
        margin: 0;
        overflow: hidden;
        top: 0;
        left: 0;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    }
    
    .main-logo {
        position: absolute;
        width: 60%;
        height: auto;
        max-height: 70vh;
        margin: 0;
        padding: 0;
        object-fit: contain;
        z-index: 10;
        transform-origin: center center;
    }
    
    .company-name {
        font-size: 2.5rem;
        font-weight: bold;
        color: #28a745;
        margin-bottom: 0.5rem;
    }
    
    .company-tagline {
        font-size: 1.2rem;
        color: #6c757d;
        margin-bottom: 0;
    }
    
    .hero-content {
        position: relative;
        z-index: 2;
        background: rgba(255,255,255,0.95);
        padding: 3rem;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        max-width: 800px;
        width: 100%;
        margin: 0 auto;
    }
    
    .hero-title {
        font-size: 3rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 1.5rem;
    }
    
    .hero-subtitle {
        font-size: 1.3rem;
        color: #666;
        margin-bottom: 2rem;
        line-height: 1.6;
    }
    
    .feature-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
        margin: 3rem 0;
    }
    
    .feature-card {
        background: white;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        border-left: 4px solid #28a745;
        transition: transform 0.3s ease;
    }
    
    .feature-card:hover {
        transform: translateY(-5px);
    }
    
    .feature-icon {
        font-size: 2.5rem;
        color: #28a745;
        margin-bottom: 1rem;
    }
    
    .feature-title {
        font-size: 1.3rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 1rem;
    }
    
    .feature-description {
        color: #666;
        line-height: 1.5;
    }
    
    .cta-buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
        margin: 2rem 0;
    }
    
    .btn-primary-custom {
        background: #28a745;
        border: none;
        padding: 1rem 2rem;
        font-size: 1.1rem;
        font-weight: bold;
        border-radius: 50px;
        transition: all 0.3s ease;
    }
    
    .btn-primary-custom:hover {
        background: #218838;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
    }
    
    .btn-secondary-custom {
        background: #b2beb5;
        border: none;
        color: #333;
        padding: 1rem 2rem;
        font-size: 1.1rem;
        font-weight: bold;
        border-radius: 50px;
        transition: all 0.3s ease;
    }
    
    .btn-secondary-custom:hover {
        background: #9aa6a0;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(178, 190, 181, 0.3);
    }
    
    .stats-section {
        background: white;
        padding: 3rem;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        margin-top: 3rem;
        max-width: 800px;
        width: 100%;
    }
    
    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 2rem;
        text-align: center;
    }
    
    .stat-item {
        padding: 1.5rem;
    }
    
    .stat-number {
        font-size: 2.5rem;
        font-weight: bold;
        color: #28a745;
        margin-bottom: 0.5rem;
    }
    
    .stat-label {
        color: #666;
        font-size: 1.1rem;
    }
    
    /* Floating elements animation - more varied movement */
    @keyframes float-x {
        0% { transform: translateX(0px); }
        25% { transform: translateX(15px); }
        75% { transform: translateX(-15px); }
        100% { transform: translateX(0px); }
    }
    
    @keyframes float-y {
        0% { transform: translateY(0px); }
        33% { transform: translateY(-20px); }
        66% { transform: translateY(20px); }
        100% { transform: translateY(0px); }
    }
    
    @keyframes rotate-element {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    /* Logo animations */
    @keyframes logo-dance {
        0% { transform: scale(1) rotate(0deg); }
        10% { transform: scale(1.02) rotate(2deg); }
        20% { transform: scale(1.01) rotate(-2deg); }
        30% { transform: scale(1.03) rotate(3deg); }
        40% { transform: scale(1) rotate(-1deg); }
        50% { transform: scale(1.02) rotate(1deg); }
        60% { transform: scale(1.01) rotate(-3deg); }
        70% { transform: scale(1.03) rotate(2deg); }
        80% { transform: scale(1) rotate(-2deg); }
        90% { transform: scale(1.02) rotate(1deg); }
        100% { transform: scale(1) rotate(0deg); }
    }
    
    @keyframes logo-flip {
        0%, 80% { transform: rotateY(0deg); }
        90% { transform: rotateY(180deg); }
        100% { transform: rotateY(360deg); }
    }
    
    /* Particle styles */
    .particle {
        position: absolute;
        border-radius: 50%;
        pointer-events: none;
        z-index: 5;
    }
    
    .triangle {
        clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        border-radius: 0;
    }
    
    .square {
        border-radius: 0;
    }
    
    .star {
        clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        border-radius: 0;
    }
    
    /* Logo styling with animations */
    .main-logo {
        width: 60%;
        height: auto;
        max-height: 70vh;
        margin: 0;
        padding: 0;
        object-fit: contain;
        z-index: 10;
        transform-origin: center center;
        animation: logo-dance 5s infinite ease-in-out, logo-flip 15s infinite ease-in-out;
    }
    
    @media (max-width: 768px) {
        .hero-title {
            font-size: 2rem;
        }
        
        .company-name {
            font-size: 2rem;
        }
        
        .hero-content, .stats-section {
            padding: 2rem;
            margin: 1rem;
        }
        
        .cta-buttons {
            flex-direction: column;
            align-items: center;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="landing-hero">
    <div class="hero-bg"></div>
    
    <!-- Logo Section -->
    <div class="logo-section" id="logo-animation-container">
        <img src="{% static 'images/skids_logo.png' %}" alt="Skids Logistics Logo" class="main-logo" id="animated-logo">
        
        <div style="position: absolute; bottom: 50px; z-index: 10;">
            <a href="{% url 'login' %}" class="btn btn-primary-custom" style="padding: 1.2rem 3rem; font-size: 1.3rem; box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);">
                <i class="fas fa-sign-in-alt me-2"></i>Get Started
            </a>
        </div>
    </div>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Create floating elements
        const logoSection = document.querySelector('.logo-section');
        const shapes = ['circle', 'triangle', 'square', 'star'];
        const colors = ['#3498db', '#e74c3c', '#2ecc71', '#f39c12', '#9b59b6', '#1abc9c'];
        
        // Create 30 floating elements
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Randomly select shape
            const shapeClass = shapes[Math.floor(Math.random() * shapes.length)];
            if (shapeClass !== 'circle') {
                particle.classList.add(shapeClass);
            }
            
            // Random size between 5px and 20px
            const size = Math.random() * 15 + 5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random position
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            
            // Random color
            particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Random animation duration between 10s and 30s
            const floatDuration = Math.random() * 20 + 10;
            const rotateDuration = Math.random() * 15 + 5;
            
            // Apply animations
            particle.style.animation = `
                float-x ${floatDuration}s infinite ease-in-out ${Math.random() * 5}s,
                float-y ${floatDuration * 0.8}s infinite ease-in-out ${Math.random() * 5}s,
                rotate-element ${rotateDuration}s infinite linear ${Math.random() * 5}s
            `;
            
            // Add to DOM
            logoSection.appendChild(particle);
        }
    });
</script>
{% endblock %}
