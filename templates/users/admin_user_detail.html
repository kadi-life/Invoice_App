{% extends 'base.html' %}
{% block title %}User Details{% endblock %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h4 class="card-title">{{ user_obj.get_full_name|default:user_obj.email }}</h4>
    <p class="card-text"><strong>Email:</strong> {{ user_obj.email }}</p>
    <p class="card-text"><strong>Role:</strong> {{ user_obj.role }}</p>
    <p class="card-text"><strong>Status:</strong> {% if user_obj.is_active %}Active{% else %}Inactive{% endif %}</p>
    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Back</a>
  </div>
</div>
{% endblock %}
